<div id="delete-world-confirmation-modal" class="adventure-modal" style="display: none;">
    <div class="adventure-modal-content delete-confirmation-content">
        <h2>⚠️ Delete World</h2>
        <div class="modal-field">
            <p class="delete-warning">
                Are you sure you want to delete "<strong id="delete-world-name-display"></strong>"?
            </p>
            <p class="delete-warning-secondary">
                This action cannot be undone. All world data, rooms, and users will be permanently removed.
            </p>
        </div>
        <div class="modal-actions">
            <button class="adventure-btn delete-confirm-btn" id="delete-world-confirm-btn">Delete</button>
            <button class="adventure-btn" id="delete-world-cancel-btn">Cancel</button>
        </div>
    </div>
</div>
