<div class="world-list-item" data-world-name="{{worldName}}">
    <button class="world-item-start-btn adventure-btn" data-world-name="{{worldName}}">
        ⭐
    </button>
    <div class="world-item-name">{{worldName}}</div>
    <button class="world-item-edit-btn adventure-btn" data-world-name="{{worldName}}">
        ⚙️ Edit
    </button>
    <button class="world-item-delete-btn adventure-btn" data-world-name="{{worldName}}">
        💀 Delete
    </button>
</div>
