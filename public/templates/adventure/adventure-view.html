<div id="adventure-view" class="adventure-view">
    <!-- Header Banner -->
    <div class="adventure-header">
        <!-- World Name Display (left) -->
        <div class="adventure-world-info">

    <!-- Main Content Area -->

        <div class="adventure-output-container">

        <!-- Input Area -->
        <div class="adventure-input-container">
            <div class="adventure-prompt">></div>
            <input

                class="adventure-input"
                placeholder="Type a command..."

            />
            <button class="adventure-btn adventure-submit-btn" id="adventure-submit-btn" title="Submit Command">
                â¤

    <!-- Session Controls (Host/Join) -->

                <div class="connection-string" id="connection-string"></div>

    <!-- Join Session Modal -->
    <div id="join-modal" class="adventure-modal" style="display: none;">
        <div class="adventure-modal-content">
            <h2>Join Adventure Session</h2>
            <div class="modal-field">
                <label for="join-peer-id">Host Peer ID:</label>
                <input type="text" id="join-peer-id" placeholder="Paste host's peer ID here" />
            </div>
            <div class="modal-actions">
                <button class="adventure-btn" id="join-confirm-btn">Join</button>
                <button class="adventure-btn" id="join-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Create World Modal -->
    <div id="create-world-modal" class="adventure-modal" style="display: none;">
        <div class="adventure-modal-content">
            <h2>ğŸ†• Create New World</h2>
            <div class="modal-field">
                <label for="new-world-name">World Name:</label>
                <input type="text" id="new-world-name" placeholder="Enter a name for your new world" />
            </div>
            <div class="modal-field">
                <label for="new-world-desc">Description (optional):</label>
                <textarea id="new-world-desc" placeholder="Describe your world..." rows="3"></textarea>
            </div>
            <div class="modal-actions">
                <button class="adventure-btn" id="create-world-confirm-btn">Create World</button>
                <button class="adventure-btn" id="create-world-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- World Settings Modal (loaded dynamically) -->
    <div id="world-settings-modal-container"></div>

    <!-- World List View (loaded dynamically) -->
