<!-- Equipment and companions section with lists -->
<!-- Used by: src/character/CharacterSheet.ts -->
<h2>Equipment & Companions</h2>
<div class="equipment-list">
    {{#if hasItems}}
    <h3>Items</h3>
    {{itemsHtml}}
    {{/if}}
    {{#if noItems}}
    <p>No items</p>
    {{/if}}

    {{#if hasCompanions}}
    <h3>Companions</h3>
    {{companionsHtml}}
    {{/if}}
    {{#if noCompanions}}
    <p>No companions</p>
    {{/if}}
</div>
