<!-- @spec specs/ui.friends.md -->
<!-- Ignored/banned peer item -->
<!-- Used by: src/ui/FriendsView.ts -->
<div class="ignored-peer-item" data-peer-id="{{peerId}}">
    <div class="ignored-peer-info">
        <div class="ignored-peer-name">{{peerName}}</div>
        <div class="ignored-peer-peerid">{{truncatedId}}</div>
    </div>
    <button class="remove-ignored-peer-btn" data-peer-id="{{peerId}}" title="Remove from ignored list">❌</button>
</div>
