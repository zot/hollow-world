<!-- Friend request event card -->
<!-- Used by: src/ui/EventModal.ts -->
<div class="event-card">
    <div class="event-card-header">
        <div class="event-card-content">
            <div class="event-card-title">
                ðŸ‘¥ Friend Request
            </div>
            <div class="event-card-message">
                <strong>{{playerName}}</strong> (Peer ID: {{truncatedPeerId}}) wants to add you as a friend
            </div>
            <div class="event-card-timestamp">
                {{timestamp}}
            </div>
            <div class="event-card-actions">
                <button
                    class="event-action-ignore-friend"
                    data-event-id="{{eventId}}"
                    data-peer-id="{{remotePeerId}}"
                    data-peer-name="{{playerName}}">
                    Ignore
                </button>
                <button
                    class="event-action-ban-friend"
                    data-event-id="{{eventId}}"
                    data-peer-id="{{remotePeerId}}"
                    data-peer-name="{{playerName}}">
                    Ban
                </button>
                <button
                    class="event-action-accept-friend"
                    data-event-id="{{eventId}}"
                    data-peer-id="{{remotePeerId}}"
                    data-peer-name="{{playerName}}">
                    Accept
                </button>
            </div>
        </div>
        <button
            class="event-remove-btn"
            data-event-id="{{eventId}}"
            title="Remove event">
            ðŸ’€
        </button>
    </div>
</div>
