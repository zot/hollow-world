<div class="character-manager-container" role="main" aria-label="Character management interface">
    <div class="character-manager-header">
        <h1 id="main-heading">Character Manager</h1>
        <p class="header-description" aria-describedby="main-heading">Manage your characters for the frontier</p>
    </div>

    <div class="character-list" role="region" aria-labelledby="character-list-heading">
        <h2 id="character-list-heading" class="sr-only">Character List</h2>
        <div class="character-cards" role="list" aria-label="Your characters">
            <!-- Character cards will be inserted here -->
        </div>
    </div>

    <div class="character-manager-actions" role="region" aria-labelledby="actions-heading">
        <h2 id="actions-heading" class="sr-only">Character Actions</h2>
        <button class="new-character-button" id="add-character-btn" aria-label="Create a new character">
            Add Character
        </button>
    </div>

    <div class="bottom-actions">
        <button class="back-to-menu-button" id="back-to-menu-btn" aria-label="Return to main menu">
            Back to Menu
        </button>
    </div>
</div>
