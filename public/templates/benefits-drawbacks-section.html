<h2>Benefits & Drawbacks</h2>
<div class="benefits-drawbacks">
    {{#if hasBenefits}}
        <h3>Benefits</h3>
        {{benefitsHtml}}
    {{else}}
        <p>No benefits defined</p>
    {{/if}}

    {{#if hasDrawbacks}}
        <h3>Drawbacks</h3>
        {{drawbacksHtml}}
    {{else}}
        <p>No drawbacks defined</p>
    {{/if}}
</div>
