<div class="attribute-box" data-attribute="{{type}}">
    <div class="attribute-line">
        <span class="attribute-name">{{type}}</span>
        <span class="attribute-cost">({{cost}})</span>
        <span class="attribute-value" id="attr-{{type}}">{{value}}</span>
        <div class="attribute-spinner">
            <button class="attr-btn inc-btn" data-action="inc" data-attribute="{{type}}" data-cost="{{cost}}" {{disabledAttr}}>▲</button>
            <button class="attr-btn dec-btn" data-action="dec" data-attribute="{{type}}" data-cost="{{cost}}" {{disabledAttr}}>▼</button>
        </div>
    </div>
</div>
