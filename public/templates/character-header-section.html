<!-- @spec specs/ui.characters.md -->
<!-- Full character header section with stats -->
<!-- Used by: src/character/CharacterSheet.ts -->
<div class="character-name-section">
    <input type="text" class="character-name-input"
           data-field="name"
           value="{{name}}"
           data-action="updateField">
</div>
<p class="character-description">{{description}}</p>
<div class="character-stats">
    <span class="rank-stat">Rank: <input type="number" min="1" max="15"
           value="{{rank}}"
           data-field="rank"
           data-action="updateRank"></span>
    <span class="damage-capacity">Damage Capacity: {{damageCapacity}}</span>
    <span class="dust">Dust: {{dust}}</span>
</div>
<div class="resource-displays">
    <span class="available-xp">Available XP ({{totalXP}}): {{availableXP}}</span>
    <span class="available-chips">Attribute Chips ({{totalChips}}): {{availableChips}}</span>
</div>
